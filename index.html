<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Multiplication Table Generator</h1>

      <div class="input-group">
        <input type="number" placeholder="Enter a number" />
        <button id="genBtn">Generate</button>
      </div>

      <div id="table-output">
        <h1>Multiplication Table of 3</h1>
        <div class="table">
          <div class="row"><span>3 × 1</span> = 3</div>
          <div class="row"><span>3 × 2</span> = 6</div>
          <div class="row"><span>3 × 3</span> = 9</div>
          <div class="row"><span>3 × 4</span> = 12</div>
          <div class="row"><span>3 × 5</span> = 15</div>
          <div class="row"><span>3 × 6</span> = 18</div>
          <div class="row"><span>3 × 7</span> = 21</div>
          <div class="row"><span>3 × 8</span> = 24</div>
          <div class="row"><span>3 × 9</span> = 27</div>
          <div class="row"><span>3 × 10</span> = 30</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
